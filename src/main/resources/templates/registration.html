<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Ridwan">
    <meta name="generator" content="Jekyll v3.8.5">
    <title>Register</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/css/material-icons.css}">

    <style>
        .bg-light {
            background-color: #f8f9fa00!important;
        }
    </style>

    <!-- Custom styles for this template -->
    <link th:href="@{/css/album.css}" rel="stylesheet">
</head>
<body style="width: 1400px;" class="mx-auto">

<div class="row">
    <div class="col-md-4"></div>
    <div  class="col-md-4">
        <form class="form-signin" th:action="@{/registration}" th:object="${user}" method="post">
        <div hidden="hidden">
        	<ul id="fieldErrors" th:if="${#fields.hasErrors('*')}">
        		<li th:each="e : ${#fields.detailedErrors()}" th:text="${e.global}? '*' : ${e.fieldName}"></li>
        	</ul>
        </div>
        <div hidden="hidden">
        	<ul id="fieldMessages" th:if="${#fields.hasErrors('*')}">
        		<li th:each="e : ${#fields.detailedErrors()}" th:attr="field=${e.fieldName}" th:text="${e.message}"></li>
        	</ul>
        </div>
            <div class="text-center mb-4">
                <img class="mb-4" src="" alt="" width="72" height="72">
                <h1 class="h3 mb-3 font-weight-normal">Register Here</h1>
                <p>if you already have an account <code><a href="/login">:login</a></code></p>
            </div>

            <div class="form-row form-group">
                <div class="col">
                    <input type="text" id="firstName" class="form-control" placeholder="First name*" th:field="*{firstName}">
                </div>
                <div class="col">
                    <input type="text" id="middleName" class="form-control" placeholder="Middle name" th:field="*{middleName}">
                </div>
                <div class="col">
                    <input type="text" id="lastName" class="form-control" placeholder="Last name*" th:field="*{lastName}">
                </div>
            </div>

            <div class="form-group">
                <input type="text" class="form-control" id="admissionNumber" placeholder="Enter Admission Number*" th:field="*{admissionNumber}">
            </div>
            <div class="form-group">
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email*" th:field="*{email}">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>

            <div class="form-group">
                <input type="password" class="form-control" id="password" placeholder="Password*" th:field="*{password}">
            </div>

            <div class="form-group">
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password*" th:field="*{confirmPassword}">
            </div>

            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me" th:field="*{terms}"> I agree with the <a href="#">Terms and Conditions</a>
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
            <span>Already registered? <a href="/" th:href="@{/login}">Login here</a></span>
        </form>
    </div>
    <div class="col-md-4"></div>
</div>

<footer class="blog-footer mt-5">
    <p>Built by <a href="#">Hamidat</a></p>
</footer>
<script th:src="@{/js/jquery-3.4.1.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
